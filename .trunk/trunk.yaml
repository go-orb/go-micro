version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.19.4
    - node@16.14.2
lint:
  enabled:
    - oxipng@7.0.0
    - actionlint@1.6.22
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - git-diff-check
    - gitleaks@8.15.2
    - gofmt@1.19.4
    - golangci-lint@1.50.1
    - markdownlint@0.32.2
    - prettier@2.8.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
